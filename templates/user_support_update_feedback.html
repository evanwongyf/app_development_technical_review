<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #e1d5b8;
        font-family: Arial, sans-serif;
    }
    .header {
        text-align: center;
        color: #237300;
        margin-top: 20px;
    }
    .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .custom-button {
        background-color: #014421 !important;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .custom-button:hover {
        background-color: #012f1b !important;
    }
    .navbar-custom {
        background-color: #738054 !important;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-nav .nav-link {
        color: #ffffff !important;
    }
        .chatbot-fab {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #237300;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('user_account') }}">OnlyGreenThings</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('user_used') }}">Used</a>
                <a class="nav-link" href="{{ url_for('user_products') }}">Products</a>
                <a class="nav-link" href="{{ url_for('user_support') }}">Support</a>
                <a class="nav-link" href="{{ url_for('user_about_us') }}">About Us</a>
                <a class="nav-link" href="{{ url_for('user_account') }}">Account</a>
            </div>
        </div>
    </div>
</nav>

    <div class="form-container">
        <h2>Update Feedback</h2>
        <form action="{{ url_for('user_support_update_feedback', feedback_id=feedback.id) }}" method="post">
            <div class="mb-3">
                <label class="form-label">Rating (1-5):</label><br>
                {% for i in range(1, 6) %}
                <input type="radio" id="rating{{i}}" name="updated_rating" value="{{i}}">{{ 'checked' if feedback.rating == i else '' }}>
                <label for="rating{{i}}">{{i}}</label><br>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="updated_message" class="form-label">Message:</label>
                <textarea class="form-control" id="updated_message" name="updated_message" rows="3" required>{{ feedback.message }}</textarea>
            </div>
            <button type="submit" class="custom-button">Update</button>
        </form>
    </div>
        <a href="{{ url_for('chatbot') }}" class="chatbot-fab">
            <i class="fas fa-comments"></i>
        </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
