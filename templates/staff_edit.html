<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e1d5b8;
        }
        .green-text {
            color: #237300;
        }
        .bold-h1 {
            font-weight: bold;
        }
        .custom-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .custom-form label {
            font-weight: bold;
        }
        .custom-input {
            background-color: #fff;
        }
        .custom-button {
            background-color: #014421 !important;
            color: #fff;
            border: none; /* Remove button border */
            box-shadow: none; /* Remove button shadow */
        }
        .custom-button:hover {
            background-color: #014421 !important; /* Keep green on hover */
        }
        .navbar-custom {
            background-color: #738054 !important;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .navbar-brand:focus,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OnlyGreenThings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('staff_products') }}">Products</a>
                    <a class="nav-link" href="{{ url_for('staff_support') }}">Support</a>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('staff_account') }}">Account</a>
                </div>
            </div>
        </div>
    </nav>
    <a href="{{ url_for('staff_account_information') }}">Back to Account Information</a>
    <h1 class="text-center mt-5 bold-h1 green-text">Edit Account</h1>
    <div class="container mt-5 custom-form">
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="{{ form.first_name.id }}">First Name:</label>
                {{ form.first_name(class="form-control custom-input") }}
            </div>
            <div class="mb-3">
                <label for="{{ form.last_name.id }}">Last Name:</label>
                {{ form.last_name(class="form-control custom-input") }}
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id }}">Email:</label>
                {{ form.email(class="form-control custom-input") }}
            </div>
            <button type="submit" class="btn btn-primary custom-button">{{ form.submit.label }}</button>
        </form>
    </div>
</body>
</html>
