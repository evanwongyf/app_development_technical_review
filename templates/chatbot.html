<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat With Our Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e1d5b8;
        }
        .green-text {
            color: #237300;
        }
        .bold-h1 {
            font-weight: bold;
        }
        .custom-button {
            background-color: #014421 !important;
            color: #fff;
        }
        .navbar-custom {
            background-color: #738054 !important;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .navbar-brand:focus,
        .navbar-custom .nav-link,
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link:focus {
            color: #ffffff !important;
        }
        .message-box {
            margin-top: 20px;
        }
        .chat-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('user_account') }}">OnlyGreenThings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('user_used') }}">Used</a>
                    <a class="nav-link" href="{{ url_for('user_products') }}">Products</a>
                    <a class="nav-link" href="{{ url_for('user_support') }}">Support</a>
                    <a class="nav-link" href="{{ url_for('user_about_us') }}">About Us</a>
                    <a class="nav-link" aria-current="page" href="{{ url_for('user_account') }}">Account</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container message-box">
        <h1 class="text-center mt-5 bold-h1 green-text">Greenbot</h1>
        <p class="text-center mt-5 green-text">You're now chatting with our fan-favourite chatbot powered by GPT-4.</p>

        {% if user_input %}
            <div class="alert alert-info">
                <strong>You:</strong> {{ user_input }}
            </div>
        {% endif %}

        {% if bot_response %}
            <div class="alert alert-success">
                <strong>Chatbot:</strong> {{ bot_response }}
            </div>
        {% endif %}

        <div class="chat-input">
            <form method="post" action="{{ url_for('chatbot') }}">
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <input type="text" id="message" name="message" class="form-control" required>
                </div>
                <button type="submit" class="btn custom-button">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
