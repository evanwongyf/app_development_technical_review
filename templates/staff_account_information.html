<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e1d5b8;
        }
        .green-text {
            color: #237300;
        }
        .bold-h1 {
            font-weight: bold;
        }
        .button-spacing {
            margin: 0 4px;
        }
        .custom-paragraph {
            font-size: 20px;
        }
        .custom-button {
            background-color: #014421 !important;
            color: #fff;
            border: none; /* Remove button border */
            box-shadow: none; /* Remove button shadow */
        }
        .custom-button:hover {
            background-color: #014421 !important; /* Keep green on hover */
        }
        .navbar-custom {
            background-color: #738054 !important;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .navbar-brand:focus,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .button-spacing {
            margin-right: 8px; /* Add right margin to create spacing */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OnlyGreenThings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('staff_products') }}">Products</a>
                    <a class="nav-link" href="{{ url_for('staff_support') }}">Support</a>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('staff_account') }}">Account</a>
                </div>
            </div>
        </div>
    </nav>
    <a href="{{ url_for('staff_account') }}">Back to account</a>
    <div class="container mt-5">
        <h2 class="text-center bold-h1 green-text">Account Information</h2>
        <br>
        <p class="text-center custom-paragraph"><strong>First Name:</strong> {{ staff.first_name }}</p>
        <p class="text-center custom-paragraph"><strong>Last Name:</strong> {{ staff.last_name }}</p>
        <p class="text-center custom-paragraph"><strong>Email:</strong> {{ staff.email }}</p>
        <br>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('staff_edit') }}" class="btn btn-primary custom-button button-spacing">Edit Account</a>
        </div>
    </div>
</body>
</html>
