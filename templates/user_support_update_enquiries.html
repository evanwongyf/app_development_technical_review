<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e1d5b8;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #738054 !important;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .custom-button {
            background-color: #014421;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-button:hover {
            background-color: #012f1b;
        }
        .header {
            text-align: center;
            color: #237300;
            font-weight: bold;
            margin-top: 50px;
        }
        .chatbot-fab {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #237300;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('user_account') }}">OnlyGreenThings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('user_used') }}">Used</a>
                    <a class="nav-link" href="{{ url_for('user_products') }}">Products</a>
                    <a class="nav-link active" href="{{ url_for('user_support') }}">Support</a>
                    <a class="nav-link" href="{{ url_for('user_about_us') }}">About Us</a>
                    <a class="nav-link" href="{{ url_for('user_account') }}">Account</a>
                </div>
            </div>
        </div>
    </nav>

    <h2 class="header text-center">Update Enquiry</h2>
    <div class="form-container">
        <form action="{{ url_for('user_support_update_enquiries', id=enquiry.id) }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ enquiry.name }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ enquiry.phone_number }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ enquiry.email }}" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required>{{ enquiry.message }}</textarea>

            <button type="submit" class="custom-button">Update</button>
        </form>
    </div>

    <a href="{{ url_for('chatbot') }}" class="chatbot-fab">
        <i class="fas fa-comments"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
