<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .bold-h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1 class="text-center mt-5 bold-h1">Welcome</h1>
    <br>
    <p class="text-center">Hello!</p>

    <div class="d-flex justify-content-center align-items-center">
        <a href="{{url_for('login_landing')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
        <a href="{{url_for('sign_up_landing')}}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Sign-up</a>
    </div>
</body>
</html>
